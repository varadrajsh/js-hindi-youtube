<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const selectLanguage = document.querySelector(".language");
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        selectLanguage.appendChild(li)
    }

    addLanguage("Java")

    //Optimised Way

    function addOptiLanguage(langName){
        const selectLanguage = document.querySelector(".language");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        selectLanguage.appendChild(li);
    }
    addOptiLanguage("C Sharp")

    //Edit
    const secondLanguage = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "Java1"
    secondLanguage.replaceWith(newLi)

    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = '<li>Python</li>';

    //remove
    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
</script>
</html>
